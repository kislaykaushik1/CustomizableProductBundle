<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Chocolate Bundle</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="custom-pack">
      <h2>Build Your Own Custom Pack</h2>
      <p>Select up to 8 chocolates:</p>
      <form>
        <div class="chocolates">
          <input type="checkbox" id="choco1" name="choco" value="Choco 1" />
          <label for="choco1">Choco 1</label>

          <input type="checkbox" id="choco2" name="choco" value="Choco 2" />
          <label for="choco2">Choco 2</label>
          <input type="checkbox" id="choco3" name="choco" value="Choco 3" />
          <label for="choco3">Choco 3</label>
          <input type="checkbox" id="choco4" name="choco" value="Choco 4" />
          <label for="choco4">Choco 4</label>
          <input type="checkbox" id="choco5" name="choco" value="Choco 5" />
          <label for="choco5">Choco 5</label>
          <input type="checkbox" id="choco6" name="choco" value="Choco 6" />
          <label for="choco6">Choco 6</label>
          <input type="checkbox" id="choco7" name="choco" value="Choco 7" />
          <label for="choco7">Choco 7</label>
          <input type="checkbox" id="choco8" name="choco" value="Choco 8" />
          <label for="choco8">Choco 8</label>
        </div>

        <div class="total-price">
          <p><span id="price">0.0</span></p>
        </div>
        <button type="submit">Add to Cart</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
